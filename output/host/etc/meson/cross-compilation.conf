# Note: Buildroot's and Meson's terminologies differ about the meaning
# of 'build', 'host' and 'target':
# - Buildroot's 'host' is Meson's 'build'
# - Buildroot's 'target' is Meson's 'host'

[binaries]
c = '/root/buildroot-2021.05.1/output/host/bin/x86_64-buildroot-linux-uclibc-gcc'
cpp = '/root/buildroot-2021.05.1/output/host/bin/x86_64-buildroot-linux-uclibc-g++'
ar = '/root/buildroot-2021.05.1/output/host/bin/x86_64-buildroot-linux-uclibc-ar'
strip = '/root/buildroot-2021.05.1/output/host/bin/x86_64-buildroot-linux-uclibc-strip'
pkgconfig = '/root/buildroot-2021.05.1/output/host/bin/pkgconf'
g-ir-compiler = '/root/buildroot-2021.05.1/output/host/x86_64-buildroot-linux-uclibc/sysroot/usr/bin/g-ir-compiler'
g-ir-scanner = '/root/buildroot-2021.05.1/output/host/x86_64-buildroot-linux-uclibc/sysroot/usr/bin/g-ir-scanner'

[built-in options]
c_args = ['-D_LARGEFILE_SOURCE', '-D_LARGEFILE64_SOURCE', '-D_FILE_OFFSET_BITS=64', '-Os']
c_link_args = []
cpp_args = ['-D_LARGEFILE_SOURCE', '-D_LARGEFILE64_SOURCE', '-D_FILE_OFFSET_BITS=64', '-Os']
cpp_link_args = []

[properties]
needs_exe_wrapper = true
sys_root = '/root/buildroot-2021.05.1/output/host/x86_64-buildroot-linux-uclibc/sysroot'
pkg_config_libdir = '/root/buildroot-2021.05.1/output/host/x86_64-buildroot-linux-uclibc/sysroot/usr/lib/pkgconfig:/root/buildroot-2021.05.1/output/host/x86_64-buildroot-linux-uclibc/sysroot/usr/share/pkgconfig'
pkg_config_static = 'false'

[host_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = ''
endian = 'little'
